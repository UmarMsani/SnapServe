<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Add your additional styles as needed */

    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <main>
        <p>Welcome, {{ user.username }}!</p>

        <form method="POST" action="{{ url_for('profile') }}">
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" value="{{ user.fullname }}" required>

            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number" value="{{ user.phone_number }}" required>

            <label for="country">Country:</label>
            <input type="text" name="country" value="{{ user.country }}" required>

            <label for="state">State:</label>
            <input type="text" name="state" value="{{ user.state }}" required>

            <label for="home_address">Home Address:</label>
            <input type="text" name="home_address" value="{{ user.home_address }}" required>

            <label for="picture">Picture URL:</label>
            <input type="text" name="picture" value="{{ user.picture_url }}">

            <input type="submit" value="Update Profile">
        </form>

        <a href="{{ url_for('logout') }}">Logout</a>
    </main>
</body>
</html>
